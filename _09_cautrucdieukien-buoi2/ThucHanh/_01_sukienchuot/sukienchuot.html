<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
    <style>
        #myImage {
            width: 40%;
            height: 40%;
        }
    </style>
</head>
<body>
<div>
    <form>
        <img alt="myBall" id="myImage" src="image/myball.jpg"/>
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight();"/>
    </form>
</div>
</body>
<script>
    let imgObj = null;
    Window.onload = init();
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 100 + 'px';
    }

</script>
</html>
