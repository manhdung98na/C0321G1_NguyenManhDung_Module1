<script>
    let a = parseInt(prompt("a = "));
    let b = parseInt(prompt("b = "));
    if (b == 0) {
        alert("b phải khác 0");
    } else {
        if (a % b == 0) {
            alert(a + " chia hết cho " + b);
        }else {
            alert(a + " không chia hết cho " + b)
        }
    }
</script>
