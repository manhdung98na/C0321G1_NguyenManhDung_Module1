<script>
    let doanhSo = parseFloat(prompt("Doanh số bán hàng: "));
    if (doanhSo > 500000) alert("Tiền hoa hồng = " + (doanhSo * 0.1));
    else if (doanhSo > 200000) alert("Tiền hoa hồng = " + (doanhSo * 0.05));
    else alert("Tiền hoa hồng = " + (doanhSo * 0.03));
</script>
