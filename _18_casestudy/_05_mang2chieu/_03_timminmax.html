<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm min max trong mảng 2 chiều</title>
    <style>

        input{
            display: block;
            position: relative;
            width: 50px;
            padding-left: 50px;
        }
    </style>
</head>
<body>
<span>Số hàng:<input type="number" id="row"></span><br><br>
<span>Số cột: <input type="number" id="col" ></span><br><br>
<button id="button" onclick="execute()">TÍNH</button>
<p id='arr'></p>
<p id="result"></p>
</body>
<script>
    function execute() {
        let row = document.getElementById('row').value;
        let col = document.getElementById('col').value;
        let arr = new Array(row);
        for (let i = 0; i < row; i++) {
            arr[i] = new Array(col);
            for (let j = 0; j < col; j++) {
                arr[i][j] = Math.floor(Math.random() * 20);
            }
        }
        let arrStr = '';
        for (let i = 0; i < row; i++) {
            arrStr += arr[i].join(" ") + '<br>';
        }
        document.getElementById('arr').innerHTML = arrStr;
        document.getElementById('result').innerHTML = findMaxMin(arr);
    }

    function findMaxMin(arr){
        let max = arr[0][0];
        let min = arr[0][0];
        for (let i = 0; i<arr.length; i++){
            for (let j=0; j<arr[i].length; j++){
                if (arr[i][j] > max){
                    max = arr[i][j];
                }
                if (arr[i][j] < min){
                    min = arr[i][j];
                }
            }
        }
        return "Max = " + max + "\nMin = " + min;
    }

</script>
</html>
