<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập và tính tổng các số chẵn</title>
    <style>

        input{
            display: block;
            position: relative;
            width: 50px;
            padding-left: 50px;
        }
    </style>
</head>
<body>
<span>Số hàng:<input type="number" id="s1"></span><br><br>
<span>Số cột: <input type="number" id="s2" ></span><br><br>
<button id="button" onclick="execute()">TÍNH</button>
<p id='arr'></p>
<p id="result"></p>
</body>
<script>
    function execute() {
        let arrToString = '';
        let row = document.getElementById('s1').value;
        let col = document.getElementById('s2').value;
        let arr = new Array(row);
        for (let i = 0; i < row; i++) {
            arr[i] = new Array(col);
            for (let j = 0; j < col; j++) {
                arr[i][j] = Math.floor(Math.random() * 20);
            }
        }
        for (let i = 0; i < row; i++) {
            arrToString += arr[i].join("&nbsp&nbsp");
            arrToString += "<br>";
        }
        document.getElementById('arr').innerHTML = arrToString;
        document.getElementById('result').innerHTML = 'Tổng các số chẵn = ' + sum(arr);
    }

    function sum(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let ele of arr[i]) {
                if (ele % 2 == 0) {
                    sum += ele;
                }
            }
        }
        return sum;
    }
</script>
</html>
