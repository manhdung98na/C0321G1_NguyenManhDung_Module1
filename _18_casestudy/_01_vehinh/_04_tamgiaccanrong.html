<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác cân rỗng</title>
    <style>
        body {
            display: block;
            padding-top: 50px;
            padding-left: 300px;
        }
    </style>
</head>

<body>
<span>Chiều cao: <input type="number" id="cao" oninput="execute()"></span><br><br>
<p id="result"></p>
</body>
<script>
    function execute() {
        let chieuCao = document.getElementById('cao').value;
        let temp = chieuCao - 1;
        let result = "";
        for (let i = 0; i <= chieuCao - 2; i++) { //Xét duyệt chieuCao - 1 dòng (trừ dòng cuối cùng)
            //in kí tự khoảng trắng đầu mỗi dòng
            for (let j = 1; j <= temp; j++) {
                result += "&nbsp&nbsp";
            }
            temp--;
            result += "*";
            //in khoảng trắng giữa 2 kí tự *
            if (i != 0) {
                for (let j = 1; j <= 2 * i - 1; j++) {
                    result += "&nbsp&nbsp";
                }
                result += "*<br>";
            } else {
                result += "<br>";
            }
        }
        //in dòng cuối cùng
        for (let i = 1; i <= 2 * chieuCao - 1; i++) {
            result += "*";
        }
        document.getElementById('result').innerHTML = result;
    }
</script>
</html>
