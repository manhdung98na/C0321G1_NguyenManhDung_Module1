<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
    <style>
        body{
            display: block;
            padding-top: 100px;
            padding-left: 300px;
        }
    </style>
</head>
<body>
<p id="result"></p>
</body>
<script>
    let chieuDai = 17, chieuRong = 9;
    let result = "";
    for (let i = 1; i <= chieuRong; i++) {
        if (i == 1 || i == chieuRong) {
            for (let j = 1; j <= chieuDai; j++) {
                result += "*";
                if (j != chieuDai){
                    result += "&nbsp&nbsp";
                }
            }
            result += "<br>";
        } else {
            result += "*&nbsp";
            for (let j = 2; j < chieuDai; j++){
                result += "&nbsp&nbsp&nbsp&nbsp";
            }
            result += "&nbsp*<br>";
        }
    }
    document.getElementById('result').innerHTML = result;
</script>
</html>
