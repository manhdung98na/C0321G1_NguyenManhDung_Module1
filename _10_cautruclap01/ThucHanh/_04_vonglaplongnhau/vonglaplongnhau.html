<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp lồng nhau</title>
</head>
<body>

</body>
<script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++){
        sout = sout + "<tr>";
        for (row = 1; row <= 10; row++){
            sout = sout + "<td>" + i * row + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</html>
