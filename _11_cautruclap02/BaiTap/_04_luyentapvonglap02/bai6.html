<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra hình Trái tim</title>
    <!--    <style>-->
    <!--        body{-->
    <!--            display: block;-->
    <!--            text-align: -webkit-center;-->
    <!--        }-->
    <!--    </style>-->
</head>
<body>
<canvas id="result" width="" height=""></canvas>
</body>
<script>
    //nhập kích thước trái tim
    let size;
    do {
        size = parseInt(prompt("kích thước trái tim (AxA) A = "));
    } while (size <= 0);

    let c = document.getElementById("result");
    let ctx = c.getContext("2d");

    //thiết lập kích thước (width-height)
    c.width = size;
    c.height = size;

    //Vẽ đường con góc bottom-left
    ctx.beginPath();
    ctx.moveTo(0, size / 2); // Điểm bắt đầu vẽ
    ctx.quadraticCurveTo(0, size * 3 / 4, size / 2, size); //vẽ qua các điểm
    ctx.lineWidth = 1;
    ctx.strokeStyle = 'black';
    ctx.stroke();

    //Vẽ đường con góc bottom-right
    ctx.beginPath();
    ctx.moveTo(size, size / 2); // Điểm bắt đầu vẽ
    ctx.quadraticCurveTo(size, size * 3 / 4, size / 2, size); //vẽ qua các điểm
    ctx.lineWidth = 1;
    ctx.strokeStyle = 'black';
    ctx.stroke();

    //vẽ cung tròn góc top-left
    ctx.beginPath();
    ctx.arc(size / 4, size / 2, size / 4, Math.PI, 0);
    ctx.stroke();

    //vẽ cung tròn góc top-right
    ctx.beginPath();
    ctx.arc(size * 3 / 4, size / 2, size / 4, Math.PI, 0);
    ctx.stroke();
</script>
</html>
