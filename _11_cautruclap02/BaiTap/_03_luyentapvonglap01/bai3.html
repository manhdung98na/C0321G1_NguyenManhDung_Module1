<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h2>Dãy fibonacci</h2>
<div>
    <p id="result"></p>
</div>
</body>
<script>
    let result = "20 số đầu tiên trong dãy fibonacci: ";
    let count = 1;
    while (count <= 20) {
        result += checkFibonacci(count) + " ";
        count++;
    }
    document.write(result);

    //n là số fibonaci thứ N
    function checkFibonacci(n) {
        if (n == 1 || n == 0) return n;
        else return checkFibonacci(n - 1) + checkFibonacci(n - 2);
    }

</script>
</html>
