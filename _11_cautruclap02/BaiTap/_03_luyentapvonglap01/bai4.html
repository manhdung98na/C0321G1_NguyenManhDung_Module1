</head>
<body>
<h2>Dãy fibonacci</h2>
</body>
<script>
    let number = 1;
    while (true) {
        if (checkFibonacci(number) % 5 == 0){
            alert("Số đầu tiên trong dãy Fibo chia hết cho 5 là " + number);
            break;
        }
        number++;
    }

    //n là số fibonaci thứ N
    function checkFibonacci(n) {
        if (n == 1 || n == 0) return n;
        else return checkFibonacci(n - 1) + checkFibonacci(n - 2);
    }

</script>
</html>
