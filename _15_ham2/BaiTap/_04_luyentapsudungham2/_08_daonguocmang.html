<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>

</body>
<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    function daoNguocMang(arr){
      let result = [];
      for (let element of arr){
          result.unshift(element);
      }
      return result;
    }
    alert(daoNguocMang(arr).toString());
</script>
</html>
