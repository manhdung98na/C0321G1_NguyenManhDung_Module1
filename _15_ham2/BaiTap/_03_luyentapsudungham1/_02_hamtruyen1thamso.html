<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm truyền 1 tham số</title>
</head>
<body>
    <input id="number" type="number">
    <input type="button" value="CLICK" onclick="truyenMotThamSo(document.getElementById('number').value)">
    <span>Kết quả: </span>
    <span id="result"></span>
</body>
<script>
    function truyenMotThamSo(number){
        let result = ++number;
        document.getElementById('result').innerText = result;
        return result;
    }
</script>
</html>
