<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];

    let minIndex = minArray(arr4);
    if (minIndex != -1) {
        alert("min = " + arr4[minIndex] + " tại vị trí i = " + minIndex);
    }else alert("Mảng rỗng");

    function minArray(arr) {
        let index = 0;
        if (arr.length == 0) return -1;
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
                index = i;
            }
        }
        return index;
    }
