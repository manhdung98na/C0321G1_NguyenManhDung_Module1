<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <style>
        body {
            display: block;
            text-align: -webkit-center;
            margin-top: 32px;
        }

        table {
            /*width: auto;*/
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
<div>
    <form>
        <table cellspacing="0" cellpadding="8px">
            <tr>
                <th width="40%"><label for="amount">Amount</label></th>
                <th width="20%">From currency</th>
                <th width="20%">To currency</th>
                <th width="20%">&nbsp;</th>
            </tr>
            <tr>
                <td>
                    <input type="text" name="amount" id="amount">
                </td>
                <td>
                    <select name="fromCur" id="fromCur">
                        <option>VND</option>
                        <option>USD</option>
                        <option>EURO</option>
                    </select>
                </td>
                <td>
                    <select name="toCur" id="toCur">
                        <option>VND</option>
                        <option>USD</option>
                        <option>EURO</option>
                    </select>
                </td>
                <td>
                    <input type="button" name="btConvert" id="btConvert" onclick="Convert()" value="CONVERT">
                </td>
            </tr>
            <tr style="text-align: left">
                <td colspan="4">
                    <span>Result: </span>
                    <span id="result">&nbsp;</span>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
<script>
    function Convert() {
        let amount = parseFloat(document.getElementById("amount").value);
        let fromCur = document.getElementById("fromCur").value;
        let toCur = document.getElementById("toCur").value;
        switch (fromCur) {
            case "VND":
                if (toCur == "VND"){
                    document.getElementById("result").innerText = amount.toString();
                }else {
                    if (toCur == "USD"){
                        document.getElementById("result").innerText = (amount/23000).toString();
                    }else document.getElementById("result").innerText = (amount*0.0000369317).toString();
                }
                break;
            case "USD":
                if (toCur == "USD"){
                    document.getElementById("result").innerText = amount.toString();
                }else {
                    if (toCur == "VND"){
                        document.getElementById("result").innerText = (amount*23000).toString();
                    }else document.getElementById("result").innerText = (amount*0.84889).toString();
                }
                break;
            case "EURO":
                if (toCur == "EURO"){
                    document.getElementById("result").innerText = amount.toString();
                }else {
                    if (toCur == "VND"){
                        document.getElementById("result").innerText = (amount*27076.98).toString();
                    }else document.getElementById("result").innerText = (amount*1.1780).toString();
                }
                break;
        }
    }
</script>
</html>
