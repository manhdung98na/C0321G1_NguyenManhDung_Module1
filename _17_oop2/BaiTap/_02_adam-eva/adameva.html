<script>
    class Apple {
        _weight;

        constructor() {
            this._weight = 10;
        }
        setWeight(weight){
            this._weight = weight;
        }
        getWeight(){
            return this._weight;
        }
        decrease(){
            this._weight--;
        }
        isEmpty(){
            return this._weight == 0;
        }
    }

    class Human {
        _name;
        _gender;
        _weight;
        constructor(name, gender, weight) {
            this._name = name;
            this._gender = gender; //true = nam; false = nữ
            this._weight = weight;
        }
        setName(name){
            this._name = name;
        }
        setGender(gender){
            this._gender = gender;
        }
        setWeight(weight){
            this._weight = weight;
        }
        getName(){
            return this._name;
        }
        getWeight(){
            return this._weight;
        }
        isMale(){
            return this._gender;
        }
        checkApple(apple){
            return apple.getWeight();
        }
        eat(apple){
            if (!apple.isEmpty()){
                this._weight++;
                apple.decrease();
            }else console.log("Táo đã hết");
        }
        say(){
            console.log("Hi, I'm " + this.getName() + ", and my weight now is "+this.getWeight());
        }
    }

    let apple = new Apple();
    let adam = new Human("Adam", true, 60);
    let eva = new Human("Eva", false, 50);
    adam.say();
    eva.say();
    let adamTurn = true;
    while (apple.getWeight()>0) {
        let obj;
        if (adamTurn) {
            obj = adam;
        }else obj = eva;
        console.log(obj.getName() + " ăn táo");
        obj.eat(apple);
        console.log("Quả táo còn " + obj.checkApple(apple));
        console.log("Khối lượng hiện tại của " + obj.getName() + " là:" + obj.getWeight());
        adamTurn = !adamTurn;
    }
</script>
