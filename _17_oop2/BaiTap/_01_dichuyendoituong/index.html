<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
</body>
<script>
    function Hero(image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function () {
            return '<img alt="picachu" width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += this.speed;
            console.log('ok: ' + this.left);
        }
        this.moveLeft = function () {
            this.left -= this.speed;
        }
        this.moveDown = function () {
            this.top += this.speed;
        }
        this.moveUp = function () {
            this.top -= this.speed;
        }
    }

    let hero = new Hero('ghost.png', 20, 30, 300, 150);

    function start() {
        let x = Math.floor(Math.random() * 4);
        switch (x) {
            case 0:
                if (hero.left < window.innerWidth - hero.size) {
                    hero.moveRight();
                }
                break;
            case 1:
                if (hero.left > hero.size) {
                    hero.moveLeft();
                }
                break;
            case 2:
                if (hero.top < window.innerHeight - hero.size) {
                    hero.moveDown();
                }
                break;
            case 3:
                if (hero.top > hero.size) {
                    hero.moveUp();
                }
                break;
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50);
    }

    start();
</script>
</html>
