<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập mảng số nguyên 10 phần tử</title>
</head>
<body>

</body>
<script>
    let array = [25, 15, 49, 3, 58, 9, 3, 0, 1, 10];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) count++;
    }
    alert("Trong mảng có " + count + " phần từ lớn hơn hoặc bằng 10")
</script>
</html>
