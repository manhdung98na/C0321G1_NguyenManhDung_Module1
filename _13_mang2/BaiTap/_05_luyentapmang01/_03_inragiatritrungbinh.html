<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra giá trị trung bình của mảng</title>
</head>
<body>
</body>
<script>
    let array = [25, 15, 49, 3, 58, 9, 3, 0, 1, 10];
    let sum = 0;
    for (let i = 0; i< array.length; i++){
        sum += array[i];
    }
    alert("giá trị trung bình = " + (sum / array.length));
</script>
</html>
