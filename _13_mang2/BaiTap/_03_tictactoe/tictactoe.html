<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: block;
            text-align: -webkit-center;
        }
    </style>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"></p>
</body>
<script>
    let playerX = true;
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 20; i++) {
        board[i] = new Array(20);
        for (let j = 0; j < 20; j++) {
            board[i][j] = "-&nbsp";
        }
    }

    for (let i = 0; i < 20; i++) {
        data += "<br/>";
        for (let j = 0; j < 20; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;

    function changeValue() {
        let kiTu;
        if (playerX) {
            alert("Lượt người chơi thứ 1: X");
            kiTu = "x";
            playerX = false;
        } else {
            alert("Lượt người chơi thứ 2: O");
            kiTu = "o";
            playerX = true;
        }
        let positionX;
        let positionY
        do {
            positionX = prompt("X: ");
            positionY = prompt("Y: ");
            data = "";
            if (board[positionX][positionY] == 'x' || board[positionX][positionY] == "o") {
                alert("Vị trí đó đã được đánh. Vui lòng chọn vị trí khác")
                continue;
            }
            board[positionX][positionY] = kiTu;
            for (let i = 0; i < 20; i++) {
                data += "<br/>";
                for (let j = 0; j < 20; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            b.innerHTML = "<hr/>" + data;
            if (isWin(kiTu) != null) {
                alert(isWin(kiTu));
                setTimeout('location.reload()', 3000);

            }
            break;
        } while (true);
    }

    function isWin(kiTu) {
        for (let i = 0; i < board.length; i++) {
            for (let j = 0; j < board[i].length; j++) {
                if ((board[i][j] == kiTu && board[i][j+1] == kiTu && board[i][j+2] == kiTu)
                    || (board[i][j] == kiTu && board[i+1][j] == kiTu && board[i+2][j] == kiTu)){
                    return "player (" + kiTu + ") chiến thắng";
                }
            }
        }
        return null;
    }
</script>
</html>
