<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 2 chuỗi giống nhau hay không</title>
</head>
<body>

</body>
<script>
    let str1 = prompt("Chuỗi 1: ").trim();
    let str2 = prompt("Chuỗi 2: ").trim();
    let check = true;
    if (str1.length != str2.length) {
        check = false;
    }
    else {
        for (let i = 0; i< str1.length; i++){
            if (str1[i] != str2[i]) {
                check = false;
            }
        }
    }
    if (check) alert("Bằng nhau");
    else alert("Khác nhau");
</script>
</html>
