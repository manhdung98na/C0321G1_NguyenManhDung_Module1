<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số kí tự số trong mảng</title>
</head>
<body>

</body>
<script>
    let size;
    do {
        size = prompt("Nhập kích thước của mảng: ");
    } while (size <= 0);
    let arr = new Array(size);
    //nhập mảng
    for (let i = 0; i < size; i++) {
        arr[i] = prompt("arr[" + i + "] = ");
    }
    //đếm số kí tự số
    let i = 0, count = 0;
    for (let i = 0; i < size; i++) {
        let temp = parseFloat(arr[i]);
        if (temp.toString().length != arr[i].length) {
            continue;
        }
        if (!Number.isNaN(temp)) {
            count++;
        }
    }
    //in kết quả
    console.log(arr.join(" "));
    alert("Có " + count + " kí tự số trong mảng");
</script>
</html>
