<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong chuỗi</title>
</head>
<body>

</body>
<script>
    let str = prompt("Nhập chuỗi: ");
    let arr = str.split(" ");
    let result = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] != "") {
            result.push(arr[i]);
        }
    }
    console.log(result);
    alert("Chuỗi vừa nhập là " + str + "\nCó " + result.length + " từ trong chuỗi");
</script>
</html>
